<!DOCTYPE html>
<html>
<head>
  <title>Curved Seat Row</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1></h1>
    
    <div class="seat-row">
      <div class="seat"></div>
      <div class="seat" style="transform: translateY(15px);"></div>
      <div class="seat" style="transform: translateY(25px);"></div>
      <div class="seat" style="transform: translateY(35px);"></div>
      <div class="seat" style="transform: translateY(45px);"></div>
      <div class="seat" style="transform: translateY(55px);"></div>
      <div class="seat" style="transform: translateY(55px);"></div>
      <div class="seat" style="transform: translateY(55px);"></div>
      <div class="seat" style="transform: translateY(45px);"></div>
      <div class="seat" style="transform: translateY(35px);"></div>
      <div class="seat" style="transform: translateY(25px);"></div>
      <div class="seat" style="transform: translateY(15px);"></div>

    </div>
  </div>
</body>
</html>
