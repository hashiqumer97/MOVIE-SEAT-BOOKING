<!-- Create a Login page using HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>Login - Ealing Cinema</title>
  <link rel="stylesheet" type="text/css" href="LOGIN.css">
</head>
<body>
    <h1 style="text-align: center;">Welcome to Ealing Cinema</h1>
    <h2 style="text-align: center;">Login</h2>
    
    <form id="loginForm" action="MOVIE_HOMEPAGE1.html" method="get">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" ><br>
        <button id="loginBtn" disabled>Login</button>
        <br>
        <br>
        <b>If you would like to register, Do email to ealingcinema@gmail.com</b>
    </form>
  
  <script src="LOGIN.js"></script>
</body>
</html>
